---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="badge tag">{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.tags and page.tags.size > 0 %}
        {% for tag in page.tags %}
          <a class="badge tag" href="{{ "/blog/" | relative_url }}#tag-{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
      {% endif %}
    </div>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a class="card-link" href="{{ "/blog/" | relative_url }}">â† back to blog</a>
  </footer>
</article>
